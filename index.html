    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGIFOX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Roboto:wght@400;700;900&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #0f172a;
        --bg-image-url: none;
        --page-title-color: #ffffff;
        --section-title-color: #22d3ee;
        --body-text-color: #cbd5e1;
        --body-text-muted-color: #94a3b8;
        --button-color: #22d3ee;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-color);
        background-image: var(--bg-image-url);
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        transition: background-color 0.5s ease;
      }
      
      body .text-page-title { color: var(--page-title-color); }
      body .text-section-title { color: var(--section-title-color); }
      body .text-body { color: var(--body-text-color); }
      body .text-muted { color: var(--body-text-muted-color); }
      body .border-section-title { border-color: var(--section-title-color); }
      body .bg-section-title { background-color: var(--section-title-color); }
      
      .btn-primary {
        background: linear-gradient(to right, var(--button-color), #22a3ee);
        color: white;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px -5px var(--button-color);
      }
      .btn-primary:hover {
        opacity: 0.9;
        box-shadow: 0 6px 20px -5px var(--button-color);
      }

      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }
    </style>
